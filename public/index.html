<!doctype html>
<html lang='en'>

<head>
  <title>Chat</title>
  <link rel='stylesheet' href='/stylesheets/style.css'></link>
</head>

<body>
<div id='content'>
  <div id='room'></div>
  <div>
    <img id='toggle-sound' src='/images/unmute.png' alt'currently not muted - click to mute'>
  </div>
  <div id='room-list'></div>
  <div id='messages'></div>

  <form id='send-form'>
    <input id='send-message' />
    <input id='send-button' type='submit' value='Send'/>

    <div id='help'>
      Chat commands:
      <ul>
        <li>Change nickname: <code>/nick [username]</code></li>
        <li>Join/create room: <code>/join [room name]</code></li>
      </ul>
    </div>
  </form>
  <small>powered by <em>plowderhye</em>.</small><br>
  <small><a href id='enable-notifications'>Enabled notifications in Chrome</a></small>
</div>

<div id='sound'></div>

<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='/javascripts/bower_components/jquery/dist/jquery.min.js' type='text/javascript'></script>
<script src='/javascripts/bower_components/jquery-cookie/jquery.cookie.js' type='text/javascript'></script>
<script src='/javascripts/bower_components/notify.js/notify.js' type='text/javascript'></script>
<script src='/javascripts/chat.js' type='text/javascript'></script>
<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
