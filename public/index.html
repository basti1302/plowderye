<!doctype html>
<html lang="en">

<head>
  <title>Plowderhye</title>
  <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css"></link>
  <link rel="stylesheet" href="/bower_components/unsemantic/assets/stylesheets/unsemantic-grid-responsive.css"></link>
  <link rel="stylesheet"
  href="/css/custom-bootstrap/bootstrap.min.css"></link>
  <link rel="stylesheet" href="/css/plowderhye.css"></link>
</head>

<body>
<div class="content grid-container">
  <!-- room list -->
  <div class="grid-20 mgr rd-border medium-grey-bg">
    <h2>Rooms</h2>
    <div id="room-list"></div>
  </div>

  <!-- current room headline and config controls -->
  <div class="grid-parent grid-75">
    <div class="mgb rd-border light-grey-bg">
      <div class="current-room expand-left-container">
        <span class="h2 expand-left-left">Current Room:</span>
        <span id='current-room-span' class="h2 expand-left-left">Lobby</span>
      </div>
      <div class="expand-left-right">
        <div class="config-controls">
          <img id="toggle-notifications"
            src="/images/notifications-disabled.png"
            alt="toggle notifications"
            title="currently not showing notifications - click to enable"
          >
          <img id="toggle-sound"
            src="/images/unmute.png"
            alt="toggle sound"
            title="currently not muted - click to mute"
          >
        </div>
      </div>
    </div>

    <!-- conversation area -->
    <div class="conv-area grid-75 grid-parent">
      <div id="messages" class="conv-log rd-border light-grey-bg"></div>

      <!-- compose new message -->
      <form id="send-form" role="form">
         <div class="expand-left-container form-group">
          <label class="sr-only" for="message">What's up?</label>
          <input type="text" class="expand-left-left form-control" id="message" placeholder="What's up?">
        </div>
        <span class="span-send expand-left-right">
          <input id="send-button" type="submit" value="Send" class="btn btn-primary"/>
        </span>
      </form>
      <div class="help">
        Chat commands:
        <ul>
          <li>Change nickname: <code>/nick [username]</code></li>
          <li>Join/create room: <code>/join [room name]</code></li>
        </ul>
        powered by <em>plowderhye</em>.<br>
        <a href id="enable-notifications">Enabled notifications in Chrome</a>
      </div>
    </div>

    <!-- user list -->
    <div class="grid-20 prefix-5 rd-border medium-grey-bg">
      <h3>Users</h3>
      <div id="user-list"></div>
    </div>
  </div>
  <div id="sound"></div>
</div>

<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="/bower_components/jquery-cookie/jquery.cookie.js" type="text/javascript"></script>
<script src="/bower_components/notify.js/notify.js" type="text/javascript"></script>
<script src="/js/chat.js" type="text/javascript"></script>
<script src="/js/chat_ui.js" type="text/javascript"></script>
</body>
</html>
