<!doctype html>
<html lang='en'>

<head>
  <title>Plowderhye</title>
  <link rel='stylesheet' href="/bower_components/normalize-css/normalize.css"></link>
  <link rel='stylesheet' href="/bower_components/unsemantic/assets/stylesheets/unsemantic-grid-responsive.css"></link>
  <link rel='stylesheet' href="/css/plowderhye.css"></link>
</head>

<body>
<div class="content grid-container">
  <div class="conv-list grid-20">
    <h2>Rooms</h2>
    <div id="room-list"></div>
    <!--div class="conv-list-item">Another Conv</div-->
  </div>
  <div class="grid-parent grid-80">
    <div class="main-head">
      <h2 class="current-room">Current Room: Lobby</h2>
      <img id='toggle-sound' src='/images/unmute.png' alt'currently not muted - click to mute'>
    </div>
    <div class="conv-area grid-80 grid-parent">
      <div id="messages" class="conv-log"></div>
      <form id="send-form" class="compose">
          <div class="edit-text">
            <input id="send-message" class="edit-text-area"/>
          </div>
          <span class="span-send">
            <input id='send-button' type='submit' value='Send'/>
          </span>
      </form>
      <div class="help">
        Chat commands:
        <ul>
          <li>Change nickname: <code>/nick [username]</code></li>
          <li>Join/create room: <code>/join [room name]</code></li>
        </ul>
        powered by <em>plowderhye</em>.<br>
        <a href id="enable-notifications">Enabled notifications in Chrome</a>
      </div>
    </div>
    <div class="user-list grid-20">
      <h3>Users</h3>
      <div id="user-list"></div>
      <!--div class="user-list-item">Alice</div-->
    </div>
  </div>
  <div id='sound'></div>
</div>

<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='/bower_components/jquery/dist/jquery.min.js' type='text/javascript'></script>
<script src='/bower_components/jquery-cookie/jquery.cookie.js' type='text/javascript'></script>
<script src='/bower_components/notify.js/notify.js' type='text/javascript'></script>
<script src='/js/chat.js' type='text/javascript'></script>
<script src='/js/chat_ui.js' type='text/javascript'></script>
</body>
</html>
